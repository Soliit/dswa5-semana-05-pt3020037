{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="container">
    <div class="container">
      <fieldset>
        <legend>Dados do acesso</legend>
        <h3>Você está acessando o sistema por meio do usuário {{ name }}</h3>
      </fieldset>
    </div>
    <br>
    <p>The local date and time is <span class="" data-timestamp="2024-03-19T00:24:02Z" data-function="format" data-format="LLL" data-refresh="0" style="">March 18, 2024 9:24 PM</span>.</p>
    <p>That was <span class="" data-timestamp="2024-03-19T00:24:02Z" data-function="fromNow" data-refresh="60000" style="">a few seconds ago</span>.</p>
</div>
{% endblock %}
